<load file="__TPL__/Common/head.html">
	<script src="__PUBLIC__/js/member_answer.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/css/member.css" />
</head>
<body>     
<load file="__TPL__/Common/top.html">
<div id='center'>
<!-- 左侧 -->
	<load file="__TPL__/Common/left.html">
	<div id='right'>
			<p class='title'>我的的等级</p>
			<p class='lv-info'>恭喜您，已经升到 <span style="color:orange;">LV{$level}</span> 级啦，距下一级还需 <span style="color:orange;">{$nextExp}</span> 经验值!</p>
			<div class='lv-rule'>
				<p><span>等级规则</span></p>
				<table class='lv-exp'>
					<tr>
						<th>等级</th>
						<th>经验值</th>
					</tr>
					<tr class="cur">
						<td >我的等级是<span style="color:orange;">{$level}</span></td>
						<td><span>{$user.exp}</span></td>
					</tr>
					<foreach from="$levelExp" key="$k" value="$n" rows="5">
					<tr>
						<td>{$k}</td><td>{$n}</td>
					</tr>
					</foreach>
				</table>
			</div>
			<div class='lv-rule'>
				<p><span>经验获取规则</span></p>
				<table class='lv-exp'>
					<tr bg="#f10844">
						<th>操作</th>
						<th>获得经验值</th>
					</tr>
					<tr>
						<td>每天登录</td>
						<td>{|C('LV_LOGIN')}</td>
					</tr>
					<tr>
						<td>提问</td>
						<td>{|C('LV_ASK')}</td>
					</tr>
					<tr>
						<td>回答</td>
						<td>{|C('LV_ANSWER')}</td>
					</tr>
					<tr>
						<td>采纳与被采纳</td>
						<td>{|C('LV_ACCEPT')}</td>
					</tr>
				</table>
			</div>
		</div>
</div>
<!--------------------中部结束-------------------->
<load file="__TPL__/Common/foot.html">
</body>
</html>
