<!-- List控制器默认页 -->
<load file="__TPL__/Common/head.html">
	<link rel="stylesheet" href="__PUBLIC__/css/list.css" />
	<script src="__PUBLIC__/js/list.js"></script>
</head>
<body>     
<load file="__TPL__/Common/top.html">
<!--------------------中部-------------------->
	<div id='center'>
		<div id='location'>
			<h3 class="location"><a href="{|U('index', array('cid'=>0))}">全部分类</a>
				<list from="$fatherCate" name="n">
					<if value="!$hd.list.n.last">
						&nbsp;>&nbsp;<a href="{|U('index', array('cid'=>$n['cid']))}">{$n.title}</a>
					<else/>
						&nbsp;>&nbsp;{$n.title}
					</if>
				</list>
			</h3>
		</div>
		<div id='left'>
			<div id='cate-list'>
				<p class='title'>按分类查找</p>
				<ul>
					<list from="$sonCate" name="n">
					<li>
						<a href="{|U('index', array('cid'=>$n['cid']))}">{$n.title}</a>
					</li>
					</list>
				</ul>
			</div>
			<div id='answer-list'>
				<ul class='ans-sel'>
					<li <if value="{$hd.get.where} eq 0">class='on'</if>>
						<a href="{|U('index', array('where'=>0, 'cid'=>$_GET['cid']))}">待解决问题</a>
					</li>
					<li <if value="{$hd.get.where} eq 1">class='on'</if>>
						<a href="{|U('index', array('where'=>1, 'cid'=>$_GET['cid']))}">已解决</a>
					</li>
					<li <if value="{$hd.get.where} eq 2">class='on'</if>>
						<a href="{|U('index', array('where'=>2, 'cid'=>$_GET['cid']))}">高悬赏</a>
					</li>
					<li <if value="{$hd.get.where} eq 3">class='on'</if>>
						<a href="{|U('index', array('where'=>3, 'cid'=>$_GET['cid']))}">零回答</a>
					</li>
				</ul>
				<!-- 待解决问题 -->
				<table>
					<tr bgcolor="#f10844">
						<th class='t1'>标题</th>
						<th>回答数</th>
						<th>时间</th>
					</tr>
						<list from="$ask" name="n">
							<tr>
								<td class='t1 cons'>
									<a href="{|U('Show/show', array('asid'=>$n['asid'], 'cid'=>$n['cid']))}">
										<b>{$n.reward}</b>{$n.content}</a>&nbsp;&nbsp;[{$n.title}]
								</td>
								<td>{$n.answer}</td>
								<td>{$n.time | date:'Y-m-d', @@}</td>
							</tr>
						</list>
					<tr class='page'>
						<td colspan='3'>
							{$page}
						</td>
					</tr>
				</table>

			</div>
		</div>
		<load file="__TPL__/Common/right.html">
	</div>
<div id="honor_wall">
		<h3>SF光荣榜</h3>
		<table>
				<tr bgcolor="#f10844"><th>用户名</th><th>采纳数</th></tr>
			<list from="$helper" name="n">
				<tr><td>{$n.username}</td><td>{$n.accept}</td></tr>
			</list>
		</table>
	</div>
<load file="__TPL__/Common/foot.html">
</body>
</html>
